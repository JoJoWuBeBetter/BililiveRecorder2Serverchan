<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转录任务控制台 | ASR OPS</title>

    <!--
       引入 Google Fonts:
       1. WDXL Lubrifont SC (用户指定首选)
       2. ZCOOL QingKe HuangYou, Noto Sans SC, Rajdhani 等作为后备
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&family=Noto+Sans+SC:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* === 配色方案优化：冷暖对比赛博朋克 === */

            /* 背景：极深冷灰，不再使用纯黑，增加层次 */
            --bg-core: #050508;

            /* 面板：中性黑灰，带一点点蓝调，与红色边框形成互补 */
            --bg-panel: rgba(16, 18, 22, 0.95);

            /* 边框：暗部使用冷灰，亮部使用高亮红 */
            --border-dim: #2a2f3a;
            --border-bright: #ff3333;

            /* 主色：保持高亮红 */
            --primary: #ff2a2a;

            /* 辅助色：引入“赛博黄”，用于对比点缀 */
            --cyan: #C9E55B;
            --secondary: #800000;

            /* 状态色：更加鲜艳的霓虹色 */
            --accent: #ffcc00; /* 黄色警告/状态 */

            /* 文字 */
            --text-main: #c0c5d0; /* 稍微偏冷的白灰色 */
            --text-bright: #ffffff;
            --text-dim: #606875; /* 暗部文字偏蓝灰 */

            /* 字体栈 - WDXL Lubrifont SC 优先 */
            --font-display: "WDXL Lubrifont SC", 'ZCOOL QingKe HuangYou', cursive;
            --font-ui: "WDXL Lubrifont SC", 'Rajdhani', sans-serif;
            --font-body: "WDXL Lubrifont SC", 'Noto Sans SC', sans-serif;

            /* 代码和数据保持单等宽字体 */
            --font-mono: 'Share Tech Mono', 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; }

        /* 滚动条美化 - 改为青灰色调 */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0c; }
        ::-webkit-scrollbar-thumb { background: #333842; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-core);
            /* 背景网格优化：使用极淡的青色网格，与前景红色形成冷暖分离 */
            background-image:
                    linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部导航 */
        .top-bar {
            height: 50px;
            /* 顶部改为深色磨砂质感 */
            background: rgba(10, 12, 16, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-dim);
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
            z-index: 10;
            /* 底部添加一条青红渐变光条 */
            box-shadow: 0 1px 0 rgba(255, 51, 51, 0.2);
        }
        .app-title {
            font-family: var(--font-display);
            font-size: 26px;
            color: var(--text-bright);
            letter-spacing: 2px;
            /* 文字发光效果 */
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.6);
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        /* 标题前的装饰块 */
        .app-title::before {
            content: '';
            display: block;
            width: 12px; height: 12px;
            background: var(--primary);
            box-shadow: 0 0 8px var(--primary);
            transform: rotate(45deg);
        }

        .app-status {
            font-family: var(--font-mono);
            color: var(--cyan); /* 状态改为青色，更显冷静 */
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.4);
        }
        .status-dot {
            width: 6px; height: 6px; background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--cyan);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% {opacity:0.5;} 50% {opacity:1;} 100% {opacity:0.5;} }

        /* 主布局 */
        .layout {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 24px;
            padding: 24px;
            height: calc(100vh - 50px);
            max-width: 1920px;
            margin: 0 auto;
            width: 100%;
        }

        /* 面板通用样式 - 视觉优化重点 */
        .panel {
            background-color: var(--bg-panel);
            /* 纹理改为细致的扫描线 */
            background-image: linear-gradient(
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 1px
            );
            background-size: 100% 4px;

            /* 边框逻辑：主体冷灰，细节高亮 */
            border: 1px solid var(--border-dim);

            display: flex;
            flex-direction: column;
            position: relative;

            /* 切角形状优化 */
            clip-path: polygon(
                    20px 0, 100% 0,
                    100% calc(100% - 20px), calc(100% - 20px) 100%,
                    0 100%, 0 20px
            );

            min-height: 0;
            overflow: hidden;

            /* 强烈的阴影让其从背景浮起 */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        /* 装饰角标 - 左上角红色 */
        .panel::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 30px; height: 2px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            transform: rotate(45deg); transform-origin: 0 0;
            z-index: 2;
        }
        /* 装饰角标 - 右下角青色 (撞色设计) */
        .panel::after {
            content: ''; position: absolute; bottom: 0; right: 0;
            width: 30px; height: 2px;
            background: var(--cyan);
            box-shadow: 0 0 15px var(--cyan);
            transform: rotate(45deg); transform-origin: 100% 100%;
            z-index: 2;
        }

        .panel-header {
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .panel-title {
            font-family: var(--font-ui);
            font-weight: 700;
            font-size: 16px;
            color: var(--text-bright);
            letter-spacing: 2px;
            text-transform: uppercase;
            /* 标题带左侧装饰竖线 */
            border-left: 3px solid var(--primary);
            padding-left: 12px;
        }

        .panel-content {
            flex: 1;
            min-height: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 左侧任务列表 */
        .task-list-container {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .task-item {
            /* 列表项背景改为极淡的白透，增加玻璃感 */
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
            padding: 14px 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        /* 悬停效果 */
        .task-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }
        /* 选中效果 - 强烈的红色高亮 */
        .task-item.active {
            background: linear-gradient(90deg, rgba(255, 42, 42, 0.15) 0%, transparent 100%);
            border: 1px solid var(--primary);
            box-shadow: inset 4px 0 0 var(--primary); /* 左侧粗红线 */
        }
        .task-item.active .task-name { color: var(--text-bright); }
        .task-item.active .task-meta { color: rgba(255, 255, 255, 0.7); }

        @keyframes cyberReveal {
            0% {
                opacity: 0;
                transform: translateX(-20px);
                background: var(--primary);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
                background: rgba(255, 255, 255, 0.02);
            }
        }

        .anim-list-enter {
            animation: cyberReveal 0.4s ease-out forwards;
            opacity: 0;
        }

        .task-name {
            font-family: var(--font-body);
            font-size: 14px;
            color: var(--text-main);
            margin-bottom: 6px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-dim);
        }

        .badge {
            padding: 2px 6px;
            border-radius: 0; /* 赛博朋克风格偏好直角 */
            font-size: 10px;
            font-weight: bold;
            font-family: var(--font-mono);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        /* 状态徽章配色优化 */
        .status-COMPLETED { background: rgba(0, 243, 255, 0.1); color: var(--cyan); border: 1px solid rgba(0, 243, 255, 0.3); }
        .status-PROCESSING { background: rgba(255, 204, 0, 0.1); color: #ffcc00; border: 1px solid rgba(255, 204, 0, 0.3); }
        .status-FAILED { background: rgba(255, 42, 42, 0.1); color: #ff4444; border: 1px solid rgba(255, 42, 42, 0.3); }
        .status-PENDING { background: rgba(255, 255, 255, 0.05); color: #888; border: 1px solid rgba(255, 255, 255, 0.1); }

        /* 右侧详情区域 */
        .detail-wrapper {
            padding: 30px;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .anim-enter {
            animation: slideUpFade 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(16, 18, 22, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 0.2s forwards;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .spinner {
            width: 50px; height: 50px;
            border: 2px solid transparent;
            border-top-color: var(--primary);
            border-left-color: var(--cyan); /* 双色旋转 */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .detail-header-card {
            /* 头部卡片使用较亮的背景 */
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            border: 1px solid var(--border-dim);
            padding: 20px;
            margin-bottom: 24px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 20px;
            align-items: center;
            flex-shrink: 0;
            position: relative;
        }
        /* 头部卡片装饰 */
        .detail-header-card::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background: var(--cyan);
        }

        .file-icon {
            width: 54px; height: 54px;
            background: rgba(0, 243, 255, 0.1); /* 图标改为青色底 */
            border: 1px solid var(--cyan);
            display: flex;
            align-items: center; justify-content: center;
            font-family: var(--font-mono);
            font-size: 18px;
            font-weight: bold;
            color: var(--cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            text-shadow: 0 0 5px var(--cyan);
        }

        .file-info h2 {
            margin: 0 0 8px 0;
            font-family: var(--font-ui);
            font-size: 22px;
            color: var(--text-bright);
            word-break: break-all;
        }
        .file-meta-row {
            display: flex; gap: 24px;
            font-family: var(--font-mono);
            font-size: 13px; color: var(--text-dim);
        }
        .file-meta-row span strong { color: var(--primary); font-weight: normal; margin-right: 4px; }

        .transcription-viewer {
            flex: 1;
            min-height: 0;
            /* 查看器背景更深，突出文字 */
            background: #08080a;
            border: 1px solid var(--border-dim);
            /* 顶部边框高亮 */
            border-top: 1px solid var(--primary);
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .viewer-toolbar {
            height: 40px;
            background: #0f0f12;
            border-bottom: 1px solid var(--border-dim);
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: flex-end;
            flex-shrink: 0;
        }

        .content-scroll-area {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 24px 30px;
        }

        /* 转录文本行样式优化 */
        .transcript-line {
            margin-bottom: 14px;
            padding: 12px 16px;
            /* 极简背景 */
            background: transparent;
            border-left: 2px solid #333;
            transition: all 0.2s;
            color: var(--text-main);
            font-size: 15px;
            line-height: 1.6;
        }
        .transcript-line:hover {
            background: rgba(255, 255, 255, 0.03);
            border-left-color: var(--cyan); /* 悬停变青色 */
            color: var(--text-bright);
        }
        .transcript-timestamp {
            color: var(--cyan); /* 时间戳改为青色 */
            font-family: var(--font-mono);
            font-size: 12px;
            margin-right: 12px;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        .error-box {
            border: 1px dashed var(--primary);
            background: rgba(255, 42, 42, 0.05);
            color: var(--primary);
            padding: 20px;
            font-family: var(--font-mono);
        }

        .btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: var(--font-mono);
            font-size: 12px;
            padding: 6px 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 1px;
        }
        .btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
        }
        .btn:active { transform: translateY(1px); }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
            box-shadow: none;
        }

        .empty-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-dim);
            font-family: var(--font-mono);
            opacity: 0.5;
        }
        .empty-state div { font-size: 48px; margin-bottom: 10px; color: var(--border-dim); }

        .toast {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--cyan);
            color: #000;
            padding: 4px 16px;
            font-family: var(--font-mono);
            font-weight: bold;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            box-shadow: 0 0 15px var(--cyan);
        }
        .toast.show { opacity: 1; }

    </style>
</head>
<body>

<div class="top-bar">
    <div class="app-title">TASK OPS CENTER <span style="font-size:0.6em; opacity:0.7; font-family:var(--font-mono)">v2.0</span></div>
    <div class="app-status">
        <div class="status-dot"></div>
        SYSTEM ONLINE
    </div>
</div>

<div class="layout">
    <section class="panel">
        <div class="panel-header">
            <span class="panel-title">Task List</span>
            <button id="refresh-btn" class="btn">Refresh</button>
        </div>
        <div class="panel-content">
            <div id="task-list" class="task-list-container"></div>
        </div>
    </section>

    <section class="panel">
        <div class="panel-header">
            <span class="panel-title">Transcription Detail</span>
        </div>
        <div class="panel-content" id="detail-panel">
            <div class="empty-state">
                <div>✜</div>
                <p>SELECT A TASK TARGET</p>
            </div>
        </div>
    </section>
</div>

<script>
    const taskListEl = document.getElementById('task-list');
    const detailPanel = document.getElementById('detail-panel');
    const refreshBtn = document.getElementById('refresh-btn');
    let currentTaskId = null;

    function formatDate(dateStr) {
        const dt = new Date(dateStr);
        if (Number.isNaN(dt.getTime())) return '--';
        return `${dt.getFullYear()}.${String(dt.getMonth()+1).padStart(2,'0')}.${String(dt.getDate()).padStart(2,'0')} ${String(dt.getHours()).padStart(2,'0')}:${String(dt.getMinutes()).padStart(2,'0')}`;
    }

    // 渲染列表 - 优化版支持动画
    function renderTasks(tasks) {
        taskListEl.innerHTML = '';
        if (!tasks || !tasks.length) {
            taskListEl.innerHTML = '<div style="padding:20px; text-align:center; color:var(--text-dim)">NO DATA</div>';
            return;
        }

        tasks.forEach((task, index) => {
            const item = document.createElement('div');
            // 添加动画类
            item.className = 'task-item anim-list-enter';
            // 添加阶梯延迟，最大延迟限制在 0.8s 以内，增加间隔让视觉更清晰
            item.style.animationDelay = `${Math.min(index * 0.08, 0.8)}s`;

            item.dataset.id = task.id;

            // 如果是当前选中的任务，标记为 active
            if(currentTaskId === task.id) item.classList.add('active');

            item.innerHTML = `
                    <div class="task-name" title="${task.original_audio_path}">${task.original_audio_path}</div>
                    <div class="task-meta">
                        <span class="badge status-${task.status}">${task.status}</span>
                        <span>${formatDate(task.created_at)}</span>
                    </div>
                `;

            // 绑定点击事件，调用 loadTaskDetail 获取详情
            item.addEventListener('click', () => loadTaskDetail(task.id, item));
            taskListEl.appendChild(item);
        });
    }

    // 设置选中状态高亮
    function setActiveItem(activeEl) {
        document.querySelectorAll('.task-item').forEach(el => el.classList.remove('active'));
        if (activeEl) activeEl.classList.add('active');
    }

    // 获取单个任务详情 - 优化版
    function loadTaskDetail(id, element) {
        currentTaskId = id;
        setActiveItem(element);

        // 检查右侧是否已经有内容
        const hasContent = detailPanel.querySelector('.detail-wrapper');

        // Loading 指示器 HTML
        const loadingHtml = `
            <div class="loading-overlay">
                <div class="spinner"></div>
                <div style="margin-top:12px; font-size:12px; font-family:var(--font-mono); color:var(--text-dim)">ACCESSING ARCHIVES...</div>
            </div>
        `;

        // 策略：如果有内容，覆盖 Loading 层；如果没内容（初始状态），直接显示 Loading
        if (hasContent) {
            // 移除可能存在的旧 overlay，防止堆叠
            const oldOverlay = detailPanel.querySelector('.loading-overlay');
            if(oldOverlay) oldOverlay.remove();

            detailPanel.insertAdjacentHTML('beforeend', loadingHtml);
        } else {
            detailPanel.innerHTML = `
                <div class="empty-state" style="opacity:0.8; position:relative;">
                     ${loadingHtml}
                </div>
            `;
            // 修正 overlay 在 empty-state 下的显示，去掉 overlay 的绝对定位背景，让它融入背景
            const overlay = detailPanel.querySelector('.loading-overlay');
            if(overlay) {
                overlay.style.position = 'static';
                overlay.style.background = 'transparent';
                overlay.style.backdropFilter = 'none';
            }
        }

        fetch(`/tasks/${id}`)
            .then(res => res.json())
            .then(data => {
                renderDetail(data);
            })
            .catch(err => {
                console.error('Failed to load task', err);
                detailPanel.innerHTML = `
                        <div class="empty-state">
                            <div style="color:var(--primary)">ERROR</div>
                            <p>FAILED TO FETCH TASK DETAIL</p>
                        </div>
                    `;
            });
    }

    // 渲染详情 - 优化版
    function renderDetail(task) {
        let contentHtml = '';
        let contentClass = 'result-text';
        let rawTextForCopy = '';

        if (task.status === 'COMPLETED' && task.transcription_result) {
            rawTextForCopy = task.transcription_result;
            const lines = rawTextForCopy.split('\n');
            contentHtml = lines.map(line => {
                if (!line.trim()) return '';
                const match = line.match(/^(\s*\[.*?\])(.*)/s);
                if (match) {
                    const timestamp = match[1];
                    const text = match[2];
                    return `<div class="transcript-line"><span class="transcript-timestamp">${timestamp}</span>${text}</div>`;
                }
                return `<div class="transcript-line">${line}</div>`;
            }).join('');

        } else if (task.status === 'FAILED') {
            contentHtml = `<div class="error-box">ERROR LOG:\n${task.error_message || 'Unknown Error'}</div>`;
        } else if (task.transcription_result) {
            rawTextForCopy = task.transcription_result;
            contentHtml = `<div class="transcript-line">${task.transcription_result}</div>`;
        } else {
            contentHtml = `<span style="color:var(--text-dim)">// Processing data... awaiting ASR engine output.</span>`;
        }

        const fileName = task.original_audio_path ? task.original_audio_path.split('/').pop() : 'UNKNOWN_FILE';

        // 增加 anim-enter 类来实现入场动画
        const html = `
                <div class="detail-wrapper anim-enter">
                    <div class="detail-header-card">
                        <div class="file-icon">WAV</div>
                        <div class="file-info">
                            <h2>${fileName}</h2>
                            <div class="file-meta-row">
                                <span><strong>ID:</strong> ${task.id}</span>
                                <span><strong>DATE:</strong> ${formatDate(task.created_at)}</span>
                                <span class="badge status-${task.status}">${task.status}</span>
                            </div>
                        </div>
                    </div>

                    <div class="transcription-viewer">
                        <div class="viewer-toolbar">
                            <span class="toast" id="copy-toast">COPIED TO CLIPBOARD</span>
                            <button class="btn" onclick="copyText()">COPY TEXT</button>
                        </div>
                        <div class="content-scroll-area">
                            <div id="text-content" class="${contentClass}">${contentHtml}</div>
                        </div>
                    </div>
                </div>
            `;

        // 整个 DOM 替换
        detailPanel.innerHTML = html;

        const textContentEl = document.getElementById('text-content');
        if (textContentEl && rawTextForCopy) {
            textContentEl.dataset.raw = rawTextForCopy;
        }
    }

    // 复制功能
    window.copyText = async function() {
        const textEl = document.getElementById('text-content');
        if(!textEl) return;

        const text = textEl.dataset.raw || textEl.innerText;

        try {
            await navigator.clipboard.writeText(text);
            const toast = document.getElementById('copy-toast');
            if(toast) {
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 1500);
            }
        } catch(e) {
            console.error('Copy failed', e);
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            const toast = document.getElementById('copy-toast');
            if(toast) {
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 1500);
            }
        }
    };

    // 获取任务列表 - 优化版带加载特效
    function fetchTasks() {
        refreshBtn.textContent = 'SCANNING...';
        refreshBtn.disabled = true; // 禁用按钮

        // 显示列表加载状态
        taskListEl.innerHTML = `
            <div style="height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--text-dim); gap:10px;">
                <div class="spinner" style="width:30px; height:30px; border-width:2px;"></div>
                <div style="font-family:var(--font-mono); font-size:12px; letter-spacing:1px;">SYNCING DATA</div>
            </div>
        `;

        fetch('/tasks/?limit=200')
            .then(res => res.json())
            .then(data => {
                renderTasks(data);
                refreshBtn.textContent = 'Refresh';
                refreshBtn.disabled = false; // 恢复按钮

                if (currentTaskId) {
                    const activeItem = document.querySelector(`.task-item[data-id="${currentTaskId}"]`);
                    if (activeItem) {
                        setActiveItem(activeItem);
                    }
                }
            })
            .catch(err => {
                console.error('Failed to fetch tasks', err);
                taskListEl.innerHTML = '<div style="padding:20px; text-align:center; color:var(--primary)">CONNECTION ERROR</div>';
                refreshBtn.textContent = 'ERROR';
                refreshBtn.disabled = false;
            });
    }

    refreshBtn.addEventListener('click', fetchTasks);

    // 初始化
    fetchTasks();

</script>
</body>
</html>
