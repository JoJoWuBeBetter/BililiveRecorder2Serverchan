<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转录任务控制台 | ASR OPS</title>

    <!-- 引入字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&family=Noto+Sans+SC:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* === RED ALERT 风格统一 === */
            --hex-bg: #050000;
            --hex-panel: rgba(20, 5, 5, 0.92);
            --hex-border: #550000;

            /* 配色 */
            --primary-color: #ff3333; /* 高亮红 */
            --secondary-color: #800000; /* 暗红 */
            --accent-orange: #ff9900; /* 橙色警告 */
            --alert-critical: #ff0000;

            --text-main: #ffeaea; /* 泛红的白 */
            --text-dim: #b35959; /* 暗红灰 */

            --grid-color: rgba(255, 51, 51, 0.15);

            /* 光效 */
            --glow-strong: 0 0 10px rgba(255, 51, 51, 0.8), 0 0 20px rgba(255, 51, 51, 0.4);
            --glow-text: 0 0 2px rgba(255, 51, 51, 0.6);
            --glow-border: 0 0 8px rgba(255, 51, 51, 0.5);

            /* 字体栈 - 强制统一 */
            --font-display: "WDXL Lubrifont SC", 'ZCOOL QingKe HuangYou', cursive;
            --font-ui: "WDXL Lubrifont SC", 'Rajdhani', sans-serif;
            --font-body: "WDXL Lubrifont SC", 'Noto Sans SC', sans-serif;
            --font-mono: 'Share Tech Mono', 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; }

        /* 滚动条美化 - 红色系 */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #050000; border-left: 1px solid var(--text-dim); }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); border: 1px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: #fff; }

        body {
            font-family: var(--font-body);
            background-color: var(--hex-bg);
            /* 背景网格 - 统一为红色 */
            background-image:
                    radial-gradient(var(--grid-color) 1px, transparent 1px),
                    linear-gradient(rgba(255, 51, 51, 0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 51, 51, 0.05) 1px, transparent 1px);
            background-size: 40px 40px, 20px 20px, 20px 20px;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            text-shadow: 0 0 2px rgba(255, 0, 0, 0.4);
        }

        /* CRT 扫描线遮罩 */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(255, 0, 0, 0.01), rgba(255, 0, 0, 0.04));
            z-index: 999;
            background-size: 100% 3px, 4px 100%;
            pointer-events: none;
            opacity: 0.7;
        }

        /* 顶部导航 */
        .top-bar {
            height: 40px;
            background: rgba(30, 5, 5, 0.9);
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.15);
        }

        .app-title {
            font-family: var(--font-display);
            font-size: 20px;
            color: var(--primary-color);
            letter-spacing: 2px;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-status {
            font-family: var(--font-mono);
            color: var(--accent-orange);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            animation: pulse-text 2s infinite;
        }
        @keyframes pulse-text {
            0% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 8px var(--accent-orange); }
            100% { opacity: 0.8; }
        }

        /* 主布局 */
        .layout {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 40px);
            max-width: 1920px;
            margin: 0 auto;
            width: 100%;
        }

        /* 面板通用样式 - Red Alert 风格 */
        .panel {
            background: var(--hex-panel);
            border: 1px solid var(--primary-color);
            position: relative;
            box-shadow: 0 0 0 1px rgba(255, 51, 51, 0.1), 0 10px 30px rgba(0, 0, 0, 0.9);
            /* 切角多边形 */
            clip-path: polygon(
                    20px 0, 100% 0,
                    100% calc(100% - 20px), calc(100% - 20px) 100%,
                    0 100%, 0 20px
            );
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .panel:hover {
            border-color: #ffcccc;
            box-shadow: var(--glow-border);
        }

        /* 装饰线 */
        .panel::after {
            content: '';
            position: absolute;
            bottom: 5px; right: 25px;
            width: 40px; height: 4px;
            background: var(--primary-color);
            opacity: 0.5;
            pointer-events: none;
        }

        .panel-header {
            padding: 12px 18px;
            background: rgba(255, 51, 51, 0.15);
            color: var(--primary-color);
            font-size: 15px;
            font-weight: bold;
            border-bottom: 1px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .panel-title {
            font-family: var(--font-header);
            text-transform: uppercase;
        }

        .panel-content {
            flex: 1;
            min-height: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 4px; /* 微调内边距 */
        }

        /* 左侧任务列表 */
        .task-list-container {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .task-item {
            background: rgba(255, 51, 51, 0.05);
            border-bottom: 1px solid rgba(255, 51, 51, 0.1);
            border-left: 2px solid transparent;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            position: relative;
        }

        .task-item:hover {
            background: rgba(255, 51, 51, 0.15);
            color: var(--primary-color);
            transform: translateX(4px);
            text-shadow: var(--glow-text);
        }

        .task-item.active {
            background: linear-gradient(90deg, rgba(255, 51, 51, 0.25) 0%, transparent 100%);
            border-left: 4px solid var(--primary-color);
            color: #fff;
            box-shadow: inset 0 0 15px rgba(255, 51, 51, 0.1);
        }

        /* 列表项入场动画 */
        @keyframes cyberReveal {
            0% {
                opacity: 0;
                transform: translateX(-15px);
                background: var(--primary-color);
                color: #000;
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .anim-list-enter {
            animation: cyberReveal 0.3s ease-out forwards;
            opacity: 0;
        }

        .task-name {
            font-family: var(--font-body);
            font-size: 14px;
            color: var(--text-main);
            margin-bottom: 6px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .task-item.active .task-name { color: #fff; font-weight: 700; }
        .task-item:hover .task-name { color: var(--primary-color); }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-dim);
        }

        .badge {
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            font-family: var(--font-mono);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        /* 状态颜色适配 Red Alert */
        .status-COMPLETED { color: #4dff88; border: 1px solid #4dff88; background: rgba(77, 255, 136, 0.1); }
        .status-PROCESSING { color: var(--accent-orange); border: 1px solid var(--accent-orange); background: rgba(255, 153, 0, 0.1); }
        .status-FAILED { color: var(--primary-color); border: 1px solid var(--primary-color); background: rgba(255, 51, 51, 0.1); }
        .status-PENDING { color: var(--text-dim); border: 1px solid var(--text-dim); background: rgba(255, 255, 255, 0.05); }

        /* 右侧详情区域 */
        .detail-wrapper {
            padding: 24px;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .anim-enter {
            animation: slideUpFade 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(20, 5, 5, 0.85);
            backdrop-filter: blur(2px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 0.2s forwards;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .spinner {
            width: 40px; height: 40px;
            border: 2px solid transparent;
            border-top-color: var(--primary-color);
            border-right-color: var(--accent-orange);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .detail-header-card {
            background: linear-gradient(90deg, rgba(255, 51, 51, 0.1) 0%, transparent 100%);
            border: 1px solid var(--primary-color);
            padding: 16px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: center;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            /* 切角效果 */
            clip-path: polygon(
                    10px 0, 100% 0,
                    100% calc(100% - 10px), calc(100% - 10px) 100%,
                    0 100%, 0 10px
            );
        }

        .file-icon {
            width: 48px; height: 48px;
            background: rgba(255, 51, 51, 0.1);
            border: 1px solid var(--primary-color);
            display: flex;
            align-items: center; justify-content: center;
            font-family: var(--font-mono);
            font-size: 20px; color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.3);
            text-shadow: 0 0 5px var(--primary-color);
        }

        .file-info h2 {
            margin: 0 0 6px 0;
            font-family: var(--font-ui);
            font-size: 22px;
            color: var(--text-main);
            word-break: break-all;
        }
        .file-meta-row {
            display: flex; gap: 20px;
            font-family: var(--font-mono);
            font-size: 13px; color: var(--text-dim);
        }
        .file-meta-row span strong { color: var(--primary-color); font-weight: normal; margin-right: 4px; }

        .transcription-viewer {
            flex: 1;
            min-height: 0;
            background: #080000;
            border: 1px solid var(--primary-color);
            /* 顶部粗红线 */
            border-top: 3px solid var(--primary-color);
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.9);
        }

        .viewer-toolbar {
            height: 36px;
            background: rgba(30, 5, 5, 0.95);
            border-bottom: 1px solid var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 12px;
            justify-content: flex-end;
            flex-shrink: 0;
        }

        .content-scroll-area {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 24px 30px;
        }

        .result-text {
            font-family: var(--font-body);
            font-size: 15px;
            line-height: 1.8;
            letter-spacing: 0.5px;
            color: var(--text-main);
            white-space: pre-wrap;
            text-align: justify;
        }

        /* 转录文本样式 */
        .transcript-line {
            margin-bottom: 12px;
            padding: 10px 14px;
            background: transparent;
            border-left: 2px solid var(--secondary-color);
            transition: all 0.2s;
            position: relative;
        }
        .transcript-line:hover {
            background: rgba(255, 51, 51, 0.05);
            border-left-color: var(--primary-color);
            color: #fff;
            text-shadow: 0 0 2px var(--primary-color);
        }
        .transcript-timestamp {
            color: var(--accent-orange);
            font-family: var(--font-mono);
            font-weight: bold;
            margin-right: 8px;
            display: inline-block;
            opacity: 0.9;
        }

        .error-box {
            border: 1px dashed var(--primary-color);
            background: rgba(255, 0, 0, 0.1);
            color: var(--primary-color);
            padding: 20px;
            font-family: var(--font-mono);
        }

        /* 按钮 - 统一使用切角多边形 */
        .btn {
            background: rgba(20, 0, 0, 0.6);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-family: var(--font-ui);
            font-size: 13px;
            padding: 6px 18px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: bold;
            letter-spacing: 1px;
            /* 切角按钮 */
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: var(--glow-strong);
            transform: translateY(-1px);
        }
        .btn:active { transform: translateY(1px); }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(100%);
            box-shadow: none;
        }

        .empty-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-dim);
            font-family: var(--font-mono);
            opacity: 0.5;
        }
        .empty-state div { font-size: 48px; margin-bottom: 10px; color: var(--secondary-color); }

        .toast {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-orange);
            color: #000;
            padding: 4px 16px;
            font-family: var(--font-mono);
            font-weight: bold;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            box-shadow: 0 0 10px var(--accent-orange);
            z-index: 20;
        }
        .toast.show { opacity: 1; }

    </style>
</head>
<body class="crt">

<div class="top-bar">
    <div class="app-title">TASK OPS CENTER <span style="font-size:0.6em; opacity:0.7; font-family:var(--font-mono)">v2.0</span></div>
    <div class="app-status">
        <div class="status-dot" style="background:var(--accent-orange); box-shadow:0 0 8px var(--accent-orange);"></div>
        SYSTEM ONLINE
    </div>
</div>

<div class="layout">
    <section class="panel">
        <div class="panel-header">
            <span class="panel-title">Task List</span>
            <button id="refresh-btn" class="btn">Refresh</button>
        </div>
        <div class="panel-content">
            <div id="task-list" class="task-list-container"></div>
        </div>
    </section>

    <section class="panel">
        <div class="panel-header">
            <span class="panel-title">Transcription Detail</span>
        </div>
        <div class="panel-content" id="detail-panel">
            <div class="empty-state">
                <div>✜</div>
                <p>SELECT A TASK TARGET</p>
            </div>
        </div>
    </section>
</div>

<script>
    const taskListEl = document.getElementById('task-list');
    const detailPanel = document.getElementById('detail-panel');
    const refreshBtn = document.getElementById('refresh-btn');
    let currentTaskId = null;

    function formatDate(dateStr) {
        const dt = new Date(dateStr);
        if (Number.isNaN(dt.getTime())) return '--';
        return `${dt.getFullYear()}.${String(dt.getMonth()+1).padStart(2,'0')}.${String(dt.getDate()).padStart(2,'0')} ${String(dt.getHours()).padStart(2,'0')}:${String(dt.getMinutes()).padStart(2,'0')}`;
    }

    // 渲染列表 - 优化版支持动画
    function renderTasks(tasks) {
        taskListEl.innerHTML = '';
        if (!tasks || !tasks.length) {
            taskListEl.innerHTML = '<div style="padding:20px; text-align:center; color:var(--text-dim)">NO DATA</div>';
            return;
        }

        tasks.forEach((task, index) => {
            const item = document.createElement('div');
            // 添加动画类
            item.className = 'task-item anim-list-enter';
            // 添加阶梯延迟
            item.style.animationDelay = `${Math.min(index * 0.08, 0.8)}s`;

            item.dataset.id = task.id;

            if(currentTaskId === task.id) item.classList.add('active');

            item.innerHTML = `
                    <div class="task-name" title="${task.original_audio_path}">${task.original_audio_path}</div>
                    <div class="task-meta">
                        <span class="badge status-${task.status}">${task.status}</span>
                        <span>${formatDate(task.created_at)}</span>
                    </div>
                `;

            item.addEventListener('click', () => loadTaskDetail(task.id, item));
            taskListEl.appendChild(item);
        });
    }

    function setActiveItem(activeEl) {
        document.querySelectorAll('.task-item').forEach(el => el.classList.remove('active'));
        if (activeEl) activeEl.classList.add('active');
    }

    function loadTaskDetail(id, element) {
        currentTaskId = id;
        setActiveItem(element);

        const hasContent = detailPanel.querySelector('.detail-wrapper');

        const loadingHtml = `
            <div class="loading-overlay">
                <div class="spinner"></div>
                <div style="margin-top:12px; font-size:12px; font-family:var(--font-mono); color:var(--text-dim)">ACCESSING ARCHIVES...</div>
            </div>
        `;

        if (hasContent) {
            const oldOverlay = detailPanel.querySelector('.loading-overlay');
            if(oldOverlay) oldOverlay.remove();

            detailPanel.insertAdjacentHTML('beforeend', loadingHtml);
        } else {
            detailPanel.innerHTML = `
                <div class="empty-state" style="opacity:0.8; position:relative;">
                     ${loadingHtml}
                </div>
            `;
            const overlay = detailPanel.querySelector('.loading-overlay');
            if(overlay) {
                overlay.style.position = 'static';
                overlay.style.background = 'transparent';
                overlay.style.backdropFilter = 'none';
            }
        }

        fetch(`/tasks/${id}`)
            .then(res => res.json())
            .then(data => {
                renderDetail(data);
            })
            .catch(err => {
                console.error('Failed to load task', err);
                detailPanel.innerHTML = `
                        <div class="empty-state">
                            <div style="color:var(--primary-color)">ERROR</div>
                            <p>FAILED TO FETCH TASK DETAIL</p>
                        </div>
                    `;
            });
    }

    function renderDetail(task) {
        let contentHtml = '';
        let contentClass = 'result-text';
        let rawTextForCopy = '';

        if (task.status === 'COMPLETED' && task.transcription_result) {
            rawTextForCopy = task.transcription_result;
            const lines = rawTextForCopy.split('\n');
            contentHtml = lines.map(line => {
                if (!line.trim()) return '';
                const match = line.match(/^(\s*\[.*?\])(.*)/s);
                if (match) {
                    const timestamp = match[1];
                    const text = match[2];
                    return `<div class="transcript-line"><span class="transcript-timestamp">${timestamp}</span>${text}</div>`;
                }
                return `<div class="transcript-line">${line}</div>`;
            }).join('');

        } else if (task.status === 'FAILED') {
            contentHtml = `<div class="error-box">ERROR LOG:\n${task.error_message || 'Unknown Error'}</div>`;
        } else if (task.transcription_result) {
            rawTextForCopy = task.transcription_result;
            contentHtml = `<div class="transcript-line">${task.transcription_result}</div>`;
        } else {
            contentHtml = `<span style="color:var(--text-dim)">// Processing data... awaiting ASR engine output.</span>`;
        }

        const fileName = task.original_audio_path ? task.original_audio_path.split('/').pop() : 'UNKNOWN_FILE';

        const html = `
                <div class="detail-wrapper anim-enter">
                    <div class="detail-header-card">
                        <div class="file-icon">WAV</div>
                        <div class="file-info">
                            <h2>${fileName}</h2>
                            <div class="file-meta-row">
                                <span><strong>ID:</strong> ${task.id}</span>
                                <span><strong>DATE:</strong> ${formatDate(task.created_at)}</span>
                                <span class="badge status-${task.status}">${task.status}</span>
                            </div>
                        </div>
                    </div>

                    <div class="transcription-viewer">
                        <div class="viewer-toolbar">
                            <span class="toast" id="copy-toast">COPIED TO CLIPBOARD</span>
                            <button class="btn" onclick="copyText()">COPY TEXT</button>
                        </div>
                        <div class="content-scroll-area">
                            <div id="text-content" class="${contentClass}">${contentHtml}</div>
                        </div>
                    </div>
                </div>
            `;

        detailPanel.innerHTML = html;

        const textContentEl = document.getElementById('text-content');
        if (textContentEl && rawTextForCopy) {
            textContentEl.dataset.raw = rawTextForCopy;
        }
    }

    window.copyText = async function() {
        const textEl = document.getElementById('text-content');
        if(!textEl) return;

        const text = textEl.dataset.raw || textEl.innerText;

        try {
            await navigator.clipboard.writeText(text);
            const toast = document.getElementById('copy-toast');
            if(toast) {
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 1500);
            }
        } catch(e) {
            console.error('Copy failed', e);
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            const toast = document.getElementById('copy-toast');
            if(toast) {
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 1500);
            }
        }
    };

    function fetchTasks() {
        refreshBtn.textContent = 'SCANNING...';
        refreshBtn.disabled = true;

        // 显示列表加载状态
        taskListEl.innerHTML = `
            <div style="height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--text-dim); gap:10px;">
                <div class="spinner" style="width:30px; height:30px; border-width:2px;"></div>
                <div style="font-family:var(--font-mono); font-size:12px; letter-spacing:1px;">SYNCING DATA</div>
            </div>
        `;

        fetch('/tasks/?limit=200')
            .then(res => res.json())
            .then(data => {
                renderTasks(data);
                refreshBtn.textContent = 'Refresh';
                refreshBtn.disabled = false;

                if (currentTaskId) {
                    const activeItem = document.querySelector(`.task-item[data-id="${currentTaskId}"]`);
                    if (activeItem) {
                        setActiveItem(activeItem);
                    }
                }
            })
            .catch(err => {
                console.error('Failed to fetch tasks', err);
                taskListEl.innerHTML = '<div style="padding:20px; text-align:center; color:var(--primary-color)">CONNECTION ERROR</div>';
                refreshBtn.textContent = 'ERROR';
                refreshBtn.disabled = false;
            });
    }

    refreshBtn.addEventListener('click', fetchTasks);

    // 初始化
    fetchTasks();

</script>
</body>
</html>
