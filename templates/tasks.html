<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转录任务控制台</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&family=Noto+Sans+SC:wght@400;500;700&family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --hex-bg: #050000;
            --hex-panel: rgba(20, 5, 5, 0.92);
            --hex-border: #550000;
            --primary-color: #ff3333;
            --secondary-color: #800000;
            --accent-orange: #ff9900;
            --text-main: #ffeaea;
            --text-dim: #b35959;
            --grid-color: rgba(255, 51, 51, 0.15);
            --glow-strong: 0 0 10px rgba(255, 51, 51, 0.8), 0 0 20px rgba(255, 51, 51, 0.4);
            --glow-text: 0 0 2px rgba(255, 51, 51, 0.6);
            --glow-border: 0 0 8px rgba(255, 51, 51, 0.5);
            --font-tech: 'Share Tech Mono', 'ZCOOL QingKe HuangYou', monospace;
            --font-header: 'Rajdhani', 'ZCOOL QingKe HuangYou', sans-serif;
        }

        * { box-sizing: border-box; scrollbar-width: thin; scrollbar-color: var(--primary-color) var(--hex-bg); }
        body {
            font-family: var(--font-tech);
            background-color: var(--hex-bg);
            background-image:
                radial-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(rgba(255, 51, 51, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 51, 51, 0.05) 1px, transparent 1px);
            background-size: 40px 40px, 20px 20px, 20px 20px;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-shadow: 0 0 2px rgba(255, 0, 0, 0.4);
        }

        .top-bar {
            height: 40px;
            background: rgba(30, 5, 5, 0.9);
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            font-size: 14px;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.15);
        }
        .top-bar-left span { margin-right: 20px; color: var(--primary-color); font-weight: bold; }
        .top-bar-right { color: var(--accent-orange); font-weight: bold; animation: pulse-text 2s infinite; }
        @keyframes pulse-text { 0% {opacity: 0.8;} 50% {opacity: 1; text-shadow: 0 0 8px var(--accent-orange);} 100% {opacity: 0.8;} }

        .layout { display: grid; grid-template-columns: 420px 1fr; gap: 20px; padding: 20px; height: calc(100vh - 40px); }
        .panel { background: var(--hex-panel); border: 1px solid var(--primary-color); position: relative; box-shadow: 0 0 0 1px rgba(255, 51, 51, 0.1), 0 10px 30px rgba(0,0,0,0.9); clip-path: polygon(20px 0,100% 0,100% calc(100% - 20px),calc(100% - 20px) 100%,0 100%,0 20px); transition: all 0.2s ease; }
        .panel:hover { border-color: #ffcccc; box-shadow: var(--glow-border); }
        .panel::after { content:''; position:absolute; bottom:5px; right:25px; width:40px; height:4px; background: var(--primary-color); opacity:0.5; }
        .panel-header { padding: 12px 18px; background: rgba(255,51,51,0.15); color: var(--primary-color); font-weight: bold; display: flex; justify-content: space-between; align-items:center; }
        .panel-content { padding: 16px; height: calc(100% - 48px); overflow: auto; }

        .task-list { display: flex; flex-direction: column; gap: 10px; }
        .task-item { border: 1px solid var(--hex-border); padding: 12px; background: rgba(0,0,0,0.35); cursor: pointer; transition: all 0.2s ease; }
        .task-item:hover, .task-item.active { border-color: var(--primary-color); box-shadow: var(--glow-border); transform: translateX(4px); }
        .task-title { font-family: 'WDXL Lubrifont SC', 'ZCOOL QingKe HuangYou', 'Noto Sans SC', sans-serif; color: var(--text-main); margin: 0 0 6px; word-break: break-all; }
        .meta-row { display: flex; justify-content: space-between; font-size: 12px; color: var(--text-dim); }
        .status { font-weight: bold; }

        .detail-text { font-family: 'WDXL Lubrifont SC', 'ZCOOL QingKe HuangYou', 'Noto Sans SC', sans-serif; white-space: pre-wrap; line-height: 1.6; color: var(--text-main); }
        .empty-hint { color: var(--text-dim); text-align: center; margin-top: 40px; }

        .toolbar { display: flex; gap: 10px; }
        button { font-family: var(--font-tech); border: 1px solid var(--primary-color); background: transparent; color: var(--text-main); padding: 8px 12px; cursor: pointer; letter-spacing: 1px; transition: all 0.2s; }
        button:hover { background: rgba(255,51,51,0.15); box-shadow: var(--glow-border); }

        .badge { padding: 2px 8px; border-radius: 4px; font-size: 12px; }
        .status-PENDING, .status-UPLOADING, .status-AWAITING_ASR, .status-PROCESSING { color: #ffd27f; }
        .status-COMPLETED { color: #66ff99; }
        .status-FAILED { color: #ff7777; }

        .copy-tip { color: var(--accent-orange); font-size: 12px; margin-left: 8px; opacity: 0; transition: opacity 0.2s ease; }
        .copy-tip.visible { opacity: 1; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <span>任务控制台</span>
            <span>ASR OPS CENTER</span>
        </div>
        <div class="top-bar-right">SYSTEM ONLINE</div>
    </div>

    <div class="layout">
        <section class="panel">
            <div class="panel-header">
                <span>任务列表</span>
                <div class="toolbar">
                    <button id="refresh-btn">REFRESH</button>
                </div>
            </div>
            <div class="panel-content">
                <div id="task-list" class="task-list"></div>
            </div>
        </section>

        <section class="panel">
            <div class="panel-header">
                <span>任务详情 / 转录文本</span>
                <div class="toolbar">
                    <button id="copy-btn">COPY</button>
                    <span id="copy-hint" class="copy-tip">COPIED</span>
                </div>
            </div>
            <div class="panel-content" id="detail-panel">
                <p class="empty-hint">请选择左侧任务以查看转录内容</p>
            </div>
        </section>
    </div>

    <script>
        const taskListEl = document.getElementById('task-list');
        const detailPanel = document.getElementById('detail-panel');
        const refreshBtn = document.getElementById('refresh-btn');
        const copyBtn = document.getElementById('copy-btn');
        const copyHint = document.getElementById('copy-hint');
        let currentTaskId = null;
        let currentText = '';

        function formatDate(dateStr) {
            const dt = new Date(dateStr);
            if (Number.isNaN(dt.getTime())) return 'N/A';
            return `${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}-${String(dt.getDate()).padStart(2,'0')} ${String(dt.getHours()).padStart(2,'0')}:${String(dt.getMinutes()).padStart(2,'0')}`;
        }

        function renderTasks(tasks) {
            taskListEl.innerHTML = '';
            if (!tasks.length) {
                taskListEl.innerHTML = '<div class="empty-hint">暂无任务</div>';
                return;
            }

            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'task-item';
                item.dataset.id = task.id;
                item.innerHTML = `
                    <h4 class="task-title">${task.original_audio_path}</h4>
                    <div class="meta-row">
                        <span class="status status-${task.status}">${task.status}</span>
                        <span>${formatDate(task.created_at)}</span>
                    </div>
                `;
                item.addEventListener('click', () => loadTaskDetail(task.id, item));
                taskListEl.appendChild(item);
            });
        }

        function setActiveItem(activeEl) {
            document.querySelectorAll('.task-item').forEach(el => el.classList.remove('active'));
            if (activeEl) activeEl.classList.add('active');
        }

        function renderDetail(task) {
            currentTaskId = task.id;
            currentText = task.transcription_result || task.error_message || '';
            detailPanel.innerHTML = '';

            const header = document.createElement('div');
            header.className = 'meta-row';
            header.innerHTML = `
                <span class="status status-${task.status}">状态：${task.status}</span>
                <span>${formatDate(task.updated_at || task.created_at)}</span>
            `;

            const path = document.createElement('p');
            path.className = 'task-title';
            path.textContent = `源文件：${task.original_audio_path}`;

            const content = document.createElement('div');
            content.className = 'detail-text';
            if (task.transcription_result) {
                content.textContent = task.transcription_result;
            } else if (task.error_message) {
                content.textContent = `【ERROR】${task.error_message}`;
            } else {
                content.textContent = '任务仍在处理中，稍后刷新查看结果。';
            }

            detailPanel.appendChild(header);
            detailPanel.appendChild(path);
            detailPanel.appendChild(content);
        }

        function loadTaskDetail(id, element) {
            fetch(`/tasks/${id}`)
                .then(res => res.json())
                .then(data => {
                    setActiveItem(element);
                    renderDetail(data);
                })
                .catch(err => {
                    console.error('Failed to load task', err);
                    detailPanel.innerHTML = '<p class="empty-hint">无法加载任务详情</p>';
                });
        }

        function fetchTasks() {
            fetch('/tasks/?limit=200')
                .then(res => res.json())
                .then(data => renderTasks(data))
                .catch(err => {
                    console.error('Failed to fetch tasks', err);
                    taskListEl.innerHTML = '<div class="empty-hint">无法加载任务列表</div>';
                });
        }

        refreshBtn.addEventListener('click', () => {
            fetchTasks();
            if (currentTaskId) {
                const active = document.querySelector(`.task-item[data-id="${currentTaskId}"]`);
                if (active) loadTaskDetail(currentTaskId, active);
            }
        });

        copyBtn.addEventListener('click', async () => {
            if (!currentText) return;
            try {
                await navigator.clipboard.writeText(currentText);
                copyHint.classList.add('visible');
                setTimeout(() => copyHint.classList.remove('visible'), 1200);
            } catch (e) {
                console.warn('Copy failed', e);
            }
        });

        fetchTasks();
    </script>
</body>
</html>
